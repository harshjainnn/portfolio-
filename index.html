
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Jain | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        section {
            scroll-margin-top: 100px;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite alternate;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30">
    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 py-6">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <a href="#home" class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white text-sm">HJ</div>
                <span>Harsh Jain</span>
            </a>
            <div class="hidden md:flex items-center space-x-1" id="nav-links">
                <!-- Nav items injected by JS -->
            </div>
            <button id="mobile-menu-toggle" class="md:hidden text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 right-0 glass-effect border-b border-slate-700 p-6 flex flex-col space-y-4 shadow-xl">
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-20 px-6 relative overflow-hidden">
        <div class="absolute top-1/4 -left-20 w-72 h-72 bg-blue-600/20 rounded-full blur-[100px] -z-10 animate-blob"></div>
        <div class="absolute bottom-1/4 -right-20 w-80 h-80 bg-indigo-600/20 rounded-full blur-[100px] -z-10 animate-blob" style="animation-delay: 2s;"></div>
        <div id="hero-content" class="max-w-4xl text-center reveal">
            <!-- Hero content injected by JS -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-24 px-6 reveal">
        <div class="max-w-6xl mx-auto" id="about-content"></div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-24 px-6 bg-slate-900/50 reveal">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-16 flex items-center gap-4">
                <span class="text-blue-500">02.</span> Experience
            </h2>
            <div id="experience-list" class="space-y-12 relative before:absolute before:inset-0 before:ml-5 md:before:mx-auto before:h-full before:w-0.5 before:bg-gradient-to-b before:from-blue-600 before:to-transparent"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-24 px-6 reveal">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-16 flex items-center gap-4">
                <span class="text-blue-500">03.</span> Projects
            </h2>
            <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-24 px-6 bg-slate-900/50 reveal">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-16 flex items-center gap-4">
                <span class="text-blue-500">04.</span> Skills
            </h2>
            <div id="skills-grid" class="grid md:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <!-- Education & Certs -->
    <section id="education" class="py-24 px-6 reveal">
        <div class="max-w-4xl mx-auto" id="education-content"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-24 px-6 reveal">
        <div class="max-w-4xl mx-auto text-center" id="contact-content"></div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="py-12 border-t border-slate-800 px-6 text-center"></footer>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
